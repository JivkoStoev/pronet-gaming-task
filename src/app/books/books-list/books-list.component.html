<mat-card class="books-card" *ngFor="let book of books; trackBy: trackByBook">
  <mat-card-header>
    <mat-card-title>{{ book.name }}</mat-card-title>
    <mat-card-subtitle>Authors: {{ book.authors }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>This card has divider and indeterminate progress as footer</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button><mat-icon>favorite</mat-icon></button>
  </mat-card-actions>
  <mat-card-footer> </mat-card-footer>
</mat-card>
